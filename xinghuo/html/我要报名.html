<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/我要报名.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="../images/logo.13458c3c.png">
        </div>
        <div class="header-right">
            <ul>
                <li><a href="新闻动态.html" class=" li2">
                        新闻动态
                    </a></li>
                <li><a href="#" class="li1 li2">
                        大赛报名
                    </a></li>
                <li><a href="http://bbs.myhope365.com/" class="li2" target="_blank">
                        天亮社区
                    </a></li>
                <li><a href="关于我们.html" class="li2">
                        关于我们
                    </a></li>
                <li>
                    <a href="个人中心.html" class="li2">
                       个人中心
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <div class="back1"></div>

    <div class="middle-img">
        <img src="../images/2.jpg">
    </div>
    <div class="bottom">
        <div class="back">
            <a href="#">
                <img src="../images/jiantou.png">返回上一页
            </a>
        </div>
        <div class="back-sai">
            <span class="top1">大赛报名</span><span class="top2"></span>
        </div>
        <div class="back-item">项目名称</div>
        <form action="user" method="post" target="iframe">
            <label class="name1">作品名称：</label><input type="text" placeholder="请输入作品名称(30字以内)" maxlength="30" class="name2" id="worksTitle">
            <label for="name" class="name">作品方向：</label>
            <select class="form-control" id="name1">
            <option>请选择</option>
			<option>技术创新类</option>
			<option>文创艺术类</option>
			<option>营销创意类</option>
			<option>应用创新类</option>
			
        </select>
            <div class="back-item">项目介绍信息</div>
            <label class="name1">所属行业：</label><input type="text" placeholder="请输入所属行业(30字以内)" maxlength="30" class="name2" required id="industry	">
            <label id="teach">指导老师：</label><input type="text" placeholder="请输入指导老师(30字以内)" maxlength="30" class="name2" required id="instructor"><br>
            <label class="innovate1">主要创新点：</label><input type="text" placeholder="请输入主要创新点(500字以内)" class="innovate" maxlength="500" required id="innovationPoint"><br>
            <label class="innovate2">推广应用价值：</label><input type="text" placeholder="请输入推广应用价值(250字以内)" class="innovate" maxlength="250" required id="applicationWhere"><br>
            <label class="innovate3">作品简介：</label><textarea placeholder="请输入作品简介(800字以内)" class="innovate" rows="10" style="height: 220px;" id="worksBrief"></textarea><br>
            <label class="innovate3">附件上传：</label>
            <div class="box"><input type="file" class="session"></div>
            <div class="back-item">参赛者</div>
            <p class="people">参赛者（1）:</p>
            <label class="people-name">姓名：</label><input type="text" placeholder="请输入名称" maxlength="30" class="people-put" required id="name2" pattern="^[\u4E00-\u9FA5]{2,4}$">
            <label id="jo2">职务：</label><input type="text" placeholder="请输入职务" maxlength="30" class="people-put" required id="job1"><br>
            <label class="people-name">性别：</label>
            <!-- <input type="text" placeholder="请输入名称" maxlength="30" class="people-put1"> -->
            <select class="form-control" id="gender1">
            <option>男</option>
			<option>女</option>
			
			
        </select>
            <label id="jo2">年龄：</label><input type="number" placeholder="请输入年龄" maxlength="30" class="people-put" required pattern="^(1[89]|[2-8][0-9]|90)$" id="age"><br>
            <label class="people-name1">联系电话：</label><input type="text" placeholder="请输入电话" maxlength="30" class="name2" required pattern="^1[3456789]\d{9}$" id="phoneNumber">
            <label id="num">身份证号：</label><input type="text" placeholder="请输入身份证号" maxlength="30" id="idNumber" class="people-put" required pattern="(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)"><br>



            <div class="back-item">参赛者</div>
            <p class="people">参赛者（2）:</p>
            <label class="people-name">姓名：</label><input type="text" placeholder="请输入名称" maxlength="30" class="people-put" required id="name3" pattern="^[\u4E00-\u9FA5]{2,4}$">
            <label id="jo">职务：</label><input type="text" placeholder="请输入职务" maxlength="30" class="people-put" required id="job2"><br>
            <label class="people-name">性别：</label>
            <!-- <input type="text" placeholder="请输入名称" maxlength="30" class="people-put1"> -->
            <select class="form-control" id="gender2">
            <option>男</option>
			<option>女</option>
			
			
        </select>
            <label id="num1">年龄：</label><input type="number" placeholder="请输入年龄" id="age1" maxlength="30" class="people-put" required pattern="^(1[89]|[2-8][0-9]|90)$"><br>
            <label class="people-name1">联系电话：</label><input type="text" placeholder="请输入电话" maxlength="30" class="name2" required pattern="^1[3456789]\d{9}$" id="phoneNumber1">
            <label id="num2">身份证号：</label><input type="text" placeholder="请输入身份证号" id="idNumber1" maxlength="30" class="people-put" required pattern="(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)"><br>



            <div class="back-item">参赛者</div>
            <p class="people">参赛者（3）:</p>
            <label class="people-name">姓名：</label><input type="text" placeholder="请输入名称" maxlength="30" class="people-put" required id="name4" pattern="^[\u4E00-\u9FA5]{2,4}$">
            <label id="jo1">职务：</label><input type="text" placeholder="请输入职务" maxlength="30" class="people-put" required id="job3"><br>
            <label class="people-name">性别：</label>
            <select class="form-control" id="gender3">
            <option>男</option>
			<option>女</option>
			
			
        </select>
            <label id="jo1">年龄：</label><input type="number" placeholder="请输入年龄" id="age2" maxlength="30" class="people-put" required pattern="^(1[89]|[2-8][0-9]|90)$"><br>
            <label class="people-name1">联系电话：</label><input type="text" placeholder="请输入电话" maxlength="30" class="name2" required id="phoneNumber2" pattern="^1[3456789]\d{9}$">
            <label id="num3">身份证号：</label><input type="text" placeholder="请输入身份证号" maxlength="30" class="people-put" required id="idNumber2"><br>

            <button class="btn2">重置</button> <button class="btn1" id="btn1">提交</button>
        </form>
        <iframe id="iframe" name="iframe" style="display:none;"></iframe>
    </div>

    <footer>
        <div class="footer-href">
            友情链接:
            <a href="#" id="a1"></a>
            <a href="#" id="a2"></a>
            <a href="#" id="a3"></a>
            <a href="#" id="a4"></a>
            <a href="#" id="a5"></a>
            <a href="#" id="a6"></a>
        </div>
        <span id="p1"></span>
        <span id="p2"></span>
        <p> 电子邮箱：<span id="p3"></span>技术支持:<span id="p4"></span></p>
        <div class="footer-right">
            <img src="../images/微信公众号.jpg">
            <p class="gong">微信公众号</p>
        </div>
    </footer>

</body>
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/我要报名.js"></script>

</html>
